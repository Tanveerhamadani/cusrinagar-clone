<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cluster University Srinagar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="syle.css">
</head>
<body>

    <div class="header-container">

            <header>

                <nav>

                        <div class="logo center "><img src="./images/asset 0.png" alt="logo "></div>

                        <div class="social-media-icons center">
                            <img src="./images/facebook.svg" alt="facebook-icon">
                            <img src="./images/twitter.svg" alt="twitter-icon">
                            
                        </div>

                

                        <div class="student-sign-in center">

                            <img src="./images/grad-cap.svg" alt="grad-cap">
                            <span>Student SignIn</span>
                            
                        </div>
                        
                        <div class="university-sign-in center">
                            <img src="./images/university.svg" alt="university">
                            <span>University SignIn</span>
                        </div>

                        <div class="nav-bar">
                            <!-- <div class="burger-menu"><img src="./images/burger-menu.svg" alt="burger-menu" ></div> -->
                        </div>

                        

                </nav>


            </header>



            <main>

            <div class="main-container">

                    <div class="image-slider">
                        <div class="image-conatiner"></div>
                    </div>


                    <div class="text-slider">
                        <marquee class="text-marquee">
                            Important Notification Shown Here
                        </marquee>
                    </div>

                    <div class="notification-container">

                    </div







            </div>





            </main>

    </div>
    
</body>
</html>
